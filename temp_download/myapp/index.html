<!DOCTYPE html>
<html>
<head>
    <title>随机数生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #number {
            font-size: 24px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>随机数生成器</h1>
    <div id="number">加载中...</div>
    <button onclick="getRandomNumber()">刷新</button>

    <script>
        function getRandomNumber() {
            fetch('http://localhost:8080/random')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('number').textContent = data.number;
                })
                .catch(error => {
                    console.error('错误:', error);
                    document.getElementById('number').textContent = '获取数据失败';
                });
        }

        // 页面加载时获取随机数
        window.onload = getRandomNumber;
    </script>
</body>
</html>
